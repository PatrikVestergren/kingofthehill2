<body ng-app="KingApp" ng-controller="lapsController">
<div class="container">
    <div class = "panel-heading">
        <h3>King of the Hill</h3>
    </div>
    <table class="table table-condensed table-hover">
        <thead>
        <tr>
            <th>antal varv</th>
            <th>förare</th>
            <th>varvtid</th>
            <th>bästa varvtid</th>
            <th>bästa 3 varv</th>
            <th>bästa 5 minuter</th>
        </tr>
        </thead>
        <tbody>
        <tr class="repeat-item" ng-repeat="lap in laps | orderBy : '-nrOfLaps'">
            <td>{{lap.nrOfLaps}}</td>
            <td><a href="#todayfor/{{lap.transponder}}">{{lap.driver}}</a></td>
            <td>{{lap.lapTime}}</td>
            <td>{{lap.fastLap}}</td>
            <td>{{lap.nLaps}}</td>
            <td>{{lap.nMinutes}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
